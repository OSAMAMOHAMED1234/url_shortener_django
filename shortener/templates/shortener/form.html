<form action="." method="POST" autocomplete="off">
  {% csrf_token %}
  <!-- {{ form.as_p }} -->
  {% for field in form %}
    {% include 'shortener/form_errors.html' %}
    <p>
      {{ field.label_tag }}
      {{ field }}
    </p>
  {% endfor %}
  <br>
  <input type="submit" class="btn btn-primary" value="Shorten &#8811;" style="display: block; margin: 0 auto;">
</form>
